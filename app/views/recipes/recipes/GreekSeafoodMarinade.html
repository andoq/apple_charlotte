<h1>Greek Seafood Marinade</h1>
<h2>Ingredients</h2>
<ul>
<li>
1/4 cup lemon juice
</li>
<li>
2 tablespoons white wine
</li>
<li>
1/2 cup olive oil
</li>
<li>
2 teaspoons chives, minced
</li>
<li>
2 teaspoons oregano, minced
</li>
<li>
1 teaspoon rosemary, minced
</li>
<li>
salt and pepper
</li>
</ul>
<h2>Method</h2><ul>
<li>
Whisk together and marinade seafood
</li>
</ul>
