<h1>Baked Corn Chips</h1>
<h2>Ingredients</h2>
<ul id='ingredients'>
<li>
30 corn tortillas, white is best
</li>
<li>
olive oil spray
</li>
<li>
salt
</li>
</ul>
<h2>Method</h2><ul id='method'>
<li>
Cut chips into quarters.  Lay on sheet pan.  Spray lightly with spray olive oil and dust lightly with salt.  Bake in 400F oven for about 7-10 minutes.
</li>
</ul>
<h2>Notes</h2><div id='notes'><p>
SERVINGS: 12
</p>
</div></body>
