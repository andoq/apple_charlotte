<head>
<title>Toasted Couscous</title>
</head>
<body>
<h1>Toasted Couscous</h1>
<h2>Ingredients</h2>
<ul>
<li>
3 cups couscous
</li>
<li>
5 cups stock
</li>
<li>
salt and pepper, to taste
</li>
</ul>
<h2>Method</h2><ul>
<li>
Heat a saucepan.  Add the couscous and brown lightly in dry pan.  Add stock, season and cover.  Cook over low heat
</li>
</ul>
<h2>Notes</h2><p>
SERVINGS: 8
</p>
</body>
