<h1>Duxelle of Mushrooms</h1>
<h2>Ingredients</h2>
<ul id='ingredients'>
<li>
butter
</li>
<li>
ks &amp; bp
</li>
<li>
thyme
</li>
<li>
nutmeg
</li>
<li>
brandy, sherry or madiera
</li>
</ul>
<h2>Method</h2><ul id='method'>
<li>
Sweat mushrooms in butter.  Add ks, bp, thyme, nutmeg.  Add selected alcohol and sweat a little longer.
</li>
</ul>
<h2>Notes</h2><div id='notes'><p>
SERVINGS: 1
</p>
<p>
SOURCE: Chef Tom Hart
</p>
</div></body>
