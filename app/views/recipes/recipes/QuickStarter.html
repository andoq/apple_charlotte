<h1>Quick Starter</h1>
<h2>Ingredients</h2>
<ul>
<li>
2 teaspoons instant yeast, SAF-Instant
</li>
<li>
1 1/2 cups warm water
</li>
<li>
2 cups bread flour, or unbleached flour or mixture
</li>
</ul>
<h2>Method</h2><ul>
</ul>
<h2>Notes</h2><p>
Mix together ingredients in large bowl.  Allow to sit at least 6 hours or overnight, covered.SOURCE: Apple Charlotte
</p>
