<h1>Mousseline</h1>
<h2>Ingredients</h2>
<ul id='ingredients'>
<li>
1 quart Hollandaise sauce
</li>
<li>
1 cup heavy cream
</li>
</ul>
<h2>Method</h2><ul id='method'>
<li>
Whip the heavy cream until stiff and fold into Hollandaise.
</li>
</ul>
<h2>Notes</h2><div id='notes'><p>
SERVINGS: 25
</p>
<p>
SOURCE: Gisslen Text
</p>
</div></body>
